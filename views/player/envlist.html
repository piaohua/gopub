<div class="row">
  <div class="col-xs-12">
    <a href="{{urlfor "PlayerController.EnvAdd"}}" class="btn btn-sm btn-default"><i class="fa fa-plus"></i> 添加设置</a>
  </div>
</div>

<div class="space-4"></div>

<div class="row">
  <div class="col-xs-12">

    <div class="tab-content">

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>变量key</th>
            <th>变量value</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {{range $k, $v := .list}}
          <tr>
            <td>{{$k}}</td>
            <td>{{$v.Value}}</td>
            <td>
              <a href="{{urlfor "PlayerController.EnvDel" "key" $v.Key}}">删除</a> |
            </td>
          </tr>
          {{end}}

        </tbody>
        <tfoot>
          <tr>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</div>
